name: Library Occupancy Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour from 8 AM to 11 PM
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install selenium pytz
        sudo apt-get update
        sudo apt-get install -y chromium-browser
    
    - name: Run scraper
      run: python scraper.py
    
    - name: Commit and push CSV
      run: |
        git config --local user.email "action@github.com"
        git add ./data/
        git commit -m "Latest data" && git push || true
        git config --local user.name "GitHub Action"
        git add library_occupancy.csv
        git commit -m "Update occupancy data $(date)" || exit 0
        git push
